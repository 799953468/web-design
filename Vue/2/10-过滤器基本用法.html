<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='msg'>
        <div>{{msg}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.filter('upper', function (val) {
            return val.charAt(0).toUpperCase();
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: ''
            }
        })
    </script>
</body>

</html>
