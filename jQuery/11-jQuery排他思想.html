<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <script>
        $(function() {
            // 隐式迭代 绑定点击事件
            $("button").click(function() {
                // 当前元素变化背景颜色
                $(this).css("background", "pink");

                // 其余去掉颜色(隐式迭代)
                $(this).siblings("button").css("background", "none");
            })
        })
    </script>
</body>

</html>
