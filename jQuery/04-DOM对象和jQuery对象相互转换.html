<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <video src="mov.mp4" muted></video>
    <script>

        $(myVideo);

        //$('video')[0].play();
        $('video').get(0).play();
