<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 自定义函数（命名函数）
        function fn() { };

        // 函数表达式（匿名函数）
        var fun = function () { };

        // 利用new Function ();
        var f = new Function('a', 'b', 'console.log(a + b)');
        f(1, 2);

        // 所有函数都是 Function 的实例（对象）
        console.dir(f);
        console.log(f instanceof Object);
    </script>
</body>

</html>
