<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        // 很多情况下，我们需要手动的利用constructor 这个属性指回原来的构造函数
        // Star.prototype.sing = function () {
        //     console.log('我会唱歌');
        // }
        // Star.prototype.movie = function () {
        //     console.log('我会演电影');
        // }
        Star.prototype = {
            constructor: Star,
            sing: function () {
                console.log('我会唱歌');
            },
            movie: function () {
                console.log('我会演电影');
            }
        }
        var ldh = new Star('张三', 20);
        var zxy = new Star('李四', 20);
        console.log(Star.prototype);
        console.log(ldh.__proto__);
    </script>
</body>

</html>
