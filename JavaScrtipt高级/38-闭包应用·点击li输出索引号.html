<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>大猪蹄子</li>
        <li>鲱鱼罐头</li>
    </ul>
    <script>
        var lis = document.querySelector('.nav').querySelectorAll('li');

        // 利用动态添加属性的方式
        // for (var i = 0; i < lis.length; i++) {
        //     lis[i].index = i;
        //     lis[i].onclick = function () {
        //         console.log(this.index);
        //     }
        // }

        // 利用闭包的方式得到li的索引号
        // 立即指向函数也称为小闭包 因为立即指向函数里面的任何一个函数都可以使用他的i这个变量
        for (var i = 0; i < lis.length; i++) {
            (function () {
                lis[i].onclick = function () {
                    console.log(i);
                }
            })(i);
        }
    </script>
</body>

</html>
