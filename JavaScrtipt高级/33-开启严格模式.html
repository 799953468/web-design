<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 为整个脚本开启严格模式 -->
    <script>
        'use strict';
        // 下面js代码会按照严格模式执行代码
    </script>
    <script>
        (function() {
            'use strict';
        })();
    </script>

    <!-- 为某个函数开启严格模式 -->
    <script>
        // 只给fn 函数开启严格模式
        function fn() {
            'use strict';
        }
        function fun() {

        }
    </script>
</body>

</html>
