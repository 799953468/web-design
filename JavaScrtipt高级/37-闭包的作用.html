<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 闭包：我们fun这个函数作用域访问了另一个函数fn里面的局部变量
        // fn外面的作用域可以访问fn内部的局部变量
        function fn() {
            var num = 10;
            return function () {
                console.log(num);
            }
        }
        var f = fn();
        f();
        // 类似于
        // var f = function() {
        //     console.log(num);
        // }
        // var f = function fun() {
        //     console.log(num);
        // }
    </script>
</body>

</html>
