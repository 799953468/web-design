<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function () {
            console.log('我会唱歌');
        }
        var ldh = new Star('张三', 20);
        var zxy = new Star('李四', 20);

        ldh.sing();
        zxy.sing();

        // 一般情况下，我们的公共属性定义到构造函数里面，公共的方法我们放到原型对象身上
    </script>
</body>

</html>
