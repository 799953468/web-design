<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var o = {
            name: 'andy'
        }

        function fn(arr) {
            console.log(this);
            console.log(arr);
        };
        fn.apply(o, ['pink']);
        // 调用函数，可以改变this指向
        // 但是他的参数必须是数组(伪数组)
        // apple 的主要应用 我们可以用apply 借助于数学内置对象来求最大值
        var arr = [1, 66, 3, 99, 4, 5];
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(Math, arr);
        console.log(max, min);
    </script>
</body>

</html>
