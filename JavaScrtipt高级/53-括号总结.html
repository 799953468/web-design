<body>
    <script>
        // 中括号 字符集合，匹配括号中任意字符
        //var reg = /^[abc]$/;

        // 大括号 量词符 重复次数
        //var reg = /^a{3}$/;
        // var reg = /^abc{3}$/ // c重复3次
        // console.log(reg.test('abc'));
        // console.log(reg.test('abcabcabc'));
        // console.log(reg.test('abccc'));

        // 小括号 表示优先级
        var reg = /^(abc){3}$/; // abc重复3次
        console.log(reg.test('abc'));
        console.log(reg.test('abcabcabc'));
        console.log(reg.test('abccc'));
    </script>
