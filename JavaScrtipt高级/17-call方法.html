<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // call 方法
        function fn(x, y) {
            console.log('123');
            console.log(this);
            console.log(x + y);
        }
        var o = {
            name: 'andy'
        }
        // fn();
        // call()可以调用函数
        //fn.call();

        // call() 可以高边这个函数的this指向
        fn.call(o, 1, 2);
    </script>
</body>

</html>
