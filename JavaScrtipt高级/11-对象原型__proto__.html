<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function () {
            console.log('我会唱歌');
        }
        var ldh = new Star('张三', 20);
        var zxy = new Star('李四', 20);

        ldh.sing();
        console.log(ldh); // 对象身上系统自己添加一个 __proto 指向我们构造函数的原型对象
        console.log(ldh.__proto__ === Star.__proto__);
    </script>
</body>

</html>
