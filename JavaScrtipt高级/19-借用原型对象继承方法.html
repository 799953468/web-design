<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 借用父构造函数继承属性
        // 父构造函数
        function Father(uname, age) {
            // this指向父构造函数对象实例
            this.uname = uname;
            this.age = age
        }
        Father.prototype.money = function () {
            console.log(100000);
        }
        // 子构造函数
        function Son(uname, age) {
            // this指向子构造函数对象实例
            Father.call(this, uname, age);
        }
        // Son.prototype = Father.prototype 如果修改了子原型对象，父原型对象也会改变
        Son.prototype = new Father();
        // 如果利用对象的形式修改了原型对象，别忘了利用constructor指回构造函数
        Son.prototype.constructor = Son;
        Son.prototype.exam = function () {
            console.log('考试');
        }
        var son = new Son('123', 18);
        console.log(son);
    </script>
</body>

</html>
