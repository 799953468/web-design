<body>
    <script>
        function fn(n) {
            if (n == 1) {
                return n;
            }
            return n * fn(n - 1);
        }
        console.log(fn(3));
        console.log(fn(4));

        // 假如用户输入的是3
        // 3 * fn(3 - 1)
    </script>
</body>
