<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setTimeout
        // 语法规范: window.setTimeout(调用函数, 延迟时间);
        // window在调用的时候可以省略
        // 延迟事件单位毫秒，如果省略默认0
        // 调用函数可以直接写函数，还可以写函数名
        // 页面中可能有很多定时器，我们经常给定时器加标识符

        // setTimeout(function() {
        //     console.log('时间到了');
        // }, 2000);

        function calkback() {
            console.log('爆炸了');
        }
        var timer1 = setTimeout(calkback, 3000);
        var timer2 = setTimeout(calkback, 5000);
    </script>
</body>

</html>
