<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 立即执行函数：不需要调用
        function fn() {
            console.log(1);
        }
        fn();

        // 写法
        // (function() {})()  或  (function()  {}());
        (function(a, b) {
            console.log(a + b);
            var num = 10;
        })(1, 2);

        (function sum(a, b) {
            console.log(a + b);
            var num = 10; //局部变量
        }(2, 3))

        // 立即执行函数 独立创建了一个作用域 变量都是局部变量，不会冲突
    </script>
</body>

</html>
