<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            widows: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div>
        我是内容
    </div>
    <script>
        // scroll 系列
        var div = document.querySelector('div');
        console.log(div.scrollHeight); // 不包含border 包含padding 返回实际高度
        console.log(div.clientHeight); // 返回元素大小

        // 滚动事件
        div.addEventListener('scroll', function() {
            console.log(div.scrollTop);
        })
    </script>
</body>

</html>
