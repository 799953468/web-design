<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setInterval
        // 语法规范：window.setInterval(调用函数, 延迟时间);
        // setInterval 每隔延迟时间调用一次回调函数
        setInterval(function() {
            console.log('继续输出');
        }, 1000);
    </script>
</body>

</html>
